{% extends 'layout.html' %}
{% block content %}
<style>
	.card img {
		height: 200px; 
		object-fit: cover;
	}

	.card:hover {
        background-color: #f0f0f0;
    }
</style>
    <div class="container mt-4">
        <div class="jumbotron text-center">
            <h1 class="display-4"> {{ owner.name }} </h1>
            <p class="lead">Discover our range of cars.</p>
            <p></p>
        </div>
    </div>
    <div class="container mt-4">
		<div class="row">
			{% for car in owner.cars %}
				<div class="col-md-4 mb-4">
					<div class="card">
						<img src="{{ url_for('static', filename='car_images/' + car.img_file) }}" class="card-img-top" alt="{{ car.make }} {{ car.model }}">
						<div class="card-body">
							<h5 class="card-title">{{ car.make }} {{ car.model }}</h5>
							<p class="card-text">Provider: {{ owner.name }}</p>
							<p class="card-text">Year: {{ car.year }}</p>
							<p class="card-text">Price: {{ car.daily_price }} dh per day</p>
							<a href="{{ url_for('reservation', car_id=car.id) }}" class="btn btn-outline-dark">Book</a>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
