
{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Our Car Providers</h1>
    <div class="row">
    {% for owner in owners %}
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><a href="{{ url_for('owner', owner_id=owner.id) }}"> {{owner.name}} </a></h5>
                <p class="card-text">Address: {{owner.address}} </p>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
